<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--CSS Link-->
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Starlord</title>
  </head>
  <body ng-app="starlord">
    <header>
      <ng-include src=" 'menu.html' "></ng-include>
    </header>
    <section id="articles" class="container" ng-controller="ArticlesCtrl">
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" id="FormArticles">
            <div class="form-group">
             <label for="titre">Rechercher par titre</label>
             <input type="text" class="form-control input-sm" id="inputSmall" placeholder="Titre" ng-model="search.titre">
           </div>
           <div class="form-group">
            <label for="theme">Rechercher par theme</label>
            <input type="text" class="form-control input-sm" id="inputSmall" placeholder="Theme" ng-model="search.theme">
          </div>
          <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="searchFnct"> Afficher les articles de qualit√©
          </label>
        </div>
          </form>
          <div  ng-repeat="article in articles | filter:search:searchFnct" id="article">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">{{article.titre}}</h3>
                <span class="label label-warning">{{article.theme}}</span>
              </div>
              <div class="panel-body">
                {{article.description}}
                <br>
                <span ng-hide="true">{{article.qualite}}</span>
                <a href="{{article.url}}" class="btn btn-warning btn-xs">Vers l'article</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
  <script src="script/app.js"></script>
  <script src="script/ArticlesCtrl.js"></script>
  </body>
</html>
